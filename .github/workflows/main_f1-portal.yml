name: Build and Deploy Monolith (Angular inside Spring Boot)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el código
      - uses: actions/checkout@v4

      # 2. Configurar Node.js (Para Angular)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Instalar dependencias y compilar Angular
      - name: Build Angular Frontend
        run: |
          cd frontend
          npm install
          npm run build
          # El resultado estará en frontend/dist/f1-portal/browser (o similar)

      # 4. Configurar Java (Para Spring Boot)
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Usamos la 21 que es estable
          distribution: 'temurin'
          cache: 'maven'

      # Creamos la carpeta static si no existe y copiamos todo el contenido de 'browser'
      - name: Copy Frontend to Backend Static resources
        run: |
          mkdir -p backend/src/main/resources/static
          cp -r frontend/dist/*/browser/* backend/src/main/resources/static/ || cp -r frontend/dist/*/* backend/src/main/resources/static/
          # El comando de arriba intenta copiar desde 'browser' (Angular 17+) o directo si es antiguo.
          
      # 6. Compilar el JAR (Ahora incluirá el frontend dentro)
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./backend

      # 7. Renombrar para subir limpio
      - name: Prepare Artifact
        run: mv backend/target/*.jar backend/target/app.jar

      # 8. Desplegar a Azure Web App (Backend existente)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'f1-portal'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'backend/target/app.jar'