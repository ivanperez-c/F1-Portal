@if (loading) {
  <div class="detail__loading">
    <div class="detail__spinner"></div>
  </div>
} @else if (newsItem) {

  <div class="detail">
    
    <div class="detail__nav">
      <a routerLink="/noticias" class="detail__nav__back">
        ‚Üê Volver a Noticias
      </a>
    </div>

    <header class="detail__header">
      <h1 class="detail__header__title">{{ newsItem.titulo }}</h1>
      <div class="detail__header__meta">
      </div>
    </header>

    <div class="detail__media">
      <img [src]="newsItem.imagen" [alt]="newsItem.titulo" class="detail__media__img">
    </div>

    <article class="detail__body">
      <p class="detail__body__text">{{ newsItem.texto }}</p>
    </article>

    <hr class="detail__divider">

    <section class="related">
      <h3 class="related__title">Noticias Relacionadas</h3>
      
      <div class="related__carousel">
        @for (item of relatedNews; track item.permalink) {
          <a [routerLink]="['/noticias', item.permalink]" class="related__card">
            <img [src]="item.imagen" [alt]="item.titulo" class="related__card__img">
            <div class="related__card__content">
              <h4 class="related__card__title">{{ item.titulo }}</h4>
            </div>
          </a>
        }
      </div>
    </section>

  </div>

} @else {
  <div class="detail__error">Noticia no encontrada</div>
}
