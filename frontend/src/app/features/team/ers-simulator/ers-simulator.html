<div class="calc-box">
  <h2>SISTEMA <span class="accent">ERS</span></h2>
  <form [formGroup]="form" (ngSubmit)="sim()" class="calc-box__form">
    <div class="group">
      <label>Coche</label>
      <select formControlName="carId">
        <option [ngValue]="null">-- Seleccionar --</option>
        @for (c of cars; track c.id) { <option [value]="c.id">{{c.name}}</option> }
      </select>
    </div>
    <div class="group">
      <label>Circuito</label>
      <select formControlName="circuitId">
        <option [ngValue]="null">-- Seleccionar --</option>
        @for (c of circuits; track c.id) { <option [value]="c.id">{{c.nombre}}</option> }
      </select>
    </div>
    <div class="group">
      <label>TIPO DE CONDUCCIÃ“N</label>
      <div class="radios">
        <label><input type="radio" formControlName="mode" value="SAVING"><span>Ahorrador</span></label>
        <label><input type="radio" formControlName="mode" value="NORMAL"><span>Normal</span></label>
        <label><input type="radio" formControlName="mode" value="HOTLAP"><span>Deportivo</span></label>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid || loading">{{ loading ? '...' : 'SIMULAR' }}</button>
  </form>

  @if(result) {
    <div class="calc-box__res ers">
      <div class="battery-vis">
        <div class="level" [style.height.%]="result.batteryPercent"></div>
        <span class="txt">{{result.batteryPercent}}%</span>
      </div>
      <div class="stats">
        <div class="item"><span>RECUPERADO</span><strong>{{result.energyMj}} MJ</strong></div>
        <div class="item"><span>VUELTAS DE CARGA</span><strong>{{result.lapsToFull}}</strong></div>
      </div>
    </div>
  }
</div>
